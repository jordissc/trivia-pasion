            const questions = questionBank[category][difficulty];
            const availableQuestions = questions.filter((_, idx) => !usedQuestions.includes(`${category}-${difficulty}-${idx}`));
            
            if (availableQuestions.length === 0) {
              setUsedQuestions([]);
              return nextQuestion();
            }

            const randomQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            const questionId = `${category}-${difficulty}-${questions.indexOf(randomQuestion)}`;
            
            const correctAnswer = randomQuestion.a[randomQuestion.c];
            const shuffledAnswers = [...randomQuestion.a].sort(() => Math.random() - 0.5);
            const newCorrectIndex = shuffledAnswers.indexOf(correctAnswer);
            
            const shuffledQuestion = {
              ...randomQuestion,
              a: shuffledAnswers,
              c: newCorrectIndex
            };
            
            setCurrentQuestion(shuffledQuestion);
            setUsedQuestions([...usedQuestions, questionId]);
            setTimeLeft(TIMER_DURATION);
            setSelectedAnswer(null);
            setShowAnswer(false);
          };

          const handleAnswer = (answerIndex) => {
            if (showAnswer) return;
            
            setSelectedAnswer(answerIndex);
            setShowAnswer(true);

            const isCorrect = answerIndex === currentQuestion.c;
            const timeBonus = timeLeft > 15 ? 3 : timeLeft > 10 ? 2 : 1;

            const newPlayers = [...players];
            const currentPlayer = newPlayers[currentPlayerIndex];
            
            currentPlayer.total++;
            
            if (isCorrect) {
              currentPlayer.correct++;
              const currentStreak = streak[currentPlayer.name] || 0;
              const newStreak = timeLeft > 15 ? currentStreak + 1 : 0;
              
              let points = timeBonus;
              if (newStreak === 3 && timeLeft > 15) {
                points = 6;
                setStreak({ ...streak, [currentPlayer.name]: 0 });
              } else {
                setStreak({ ...streak, [currentPlayer.name]: newStreak });
              }
              
              currentPlayer.score += points;
            } else {
              setStreak({ ...streak, [currentPlayer.name]: 0 });
            }

            setPlayers(newPlayers);
            setTimeout(() => moveToNextTurn(), 3000);
          };

          const handleTimeout = () => {
            setShowAnswer(true);
            const newPlayers = [...players];
            newPlayers[currentPlayerIndex].total++;
            setPlayers(newPlayers);
            setStreak({ ...streak, [players[currentPlayerIndex].name]: 0 });
            setTimeout(() => moveToNextTurn(), 3000);
          };

          const moveToNextTurn = () => {
            const nextPlayerIndex = (currentPlayerIndex + 1) % players.length;
            
            if (nextPlayerIndex === 0) {
              const nextRound = currentRound + 1;
              if (nextRound >= TOTAL_ROUNDS) {
                setGameState('results');
                return;
              }
              setCurrentRound(nextRound);
            }

            setCurrentPlayerIndex(nextPlayerIndex);
            nextQuestion();
          };

          const resetGame = () => {
            setGameState('setup');
            setPlayers([]);
            setCurrentRound(0);
            setCurrentPlayerIndex(0);
            setUsedQuestions([]);
            setDifficulty('');
          };
          if (gameState === 'setup') {
            return (
              <div className="min-h-screen p-8 bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400">
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-12">
                    <h1 className="text-6xl font-bold text-white mb-4 drop-shadow-lg">
                      Trivia Pasi√≥n: M√∫sica y Gol
                    </h1>
                    <div className="flex justify-center gap-8 mt-6">
                      <div className="flex items-center gap-3 bg-white/20 px-6 py-3 rounded-full backdrop-blur">
                        <span className="text-4xl">üé∏</span>
                        <span className="text-white font-bold text-xl">M√∫sica</span>
                      </div>
                      <div className="flex items-center gap-3 bg-white/20 px-6 py-3 rounded-full backdrop-blur">
                        <span className="text-4xl">‚öΩ</span>
                        <span className="text-white font-bold text-xl">F√∫tbol</span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 mb-8">
                    <h2 className="text-3xl font-bold mb-6 text-purple-900 flex items-center gap-3">
                      <span className="text-4xl">üë•</span>
                      Jugadores
                    </h2>
                    
                    <div className="flex gap-3 mb-6">
                      <input
                        type="text"
                        value={newPlayerName}
                        onChange={(e) => setNewPlayerName(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && addPlayer()}
                        placeholder="Nombre del jugador"
                        className="flex-1 px-4 py-3 border-2 border-purple-300 rounded-xl focus:outline-none focus:border-purple-500 text-lg"
                      />
                      <button
                        onClick={addPlayer}
                        className="px-6 py-3 bg-purple-600 text-white rounded-xl font-bold hover:bg-purple-700 transition-colors"
                      >
                        Agregar
                      </button>
                    </div>

                    {players.length > 0 && (
                      <div className="space-y-2 mb-6">
                        {players.map((player, idx) => (
                          <div key={idx} className="flex items-center justify-between bg-gradient-to-r from-purple-100 to-pink-100 px-4 py-3 rounded-xl">
                            <span className="font-bold text-purple-900 text-lg">
                              {idx + 1}. {player.name}
                            </span>
                            <button
                              onClick={() => setPlayers(players.filter((_, i) => i !== idx))}
                              className="text-red-500 hover:text-red-700 font-bold"
                            >
                              ‚úï
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 mb-8">
                    <h2 className="text-3xl font-bold mb-6 text-purple-900 flex items-center gap-3">
                      <span className="text-4xl">üèÜ</span>
                      Nivel de Dificultad
                    </h2>
                    
                    <div className="grid gap-4">
                      {[
                        { value: 'paraBurros', label: 'Para Burros', desc: 'Nivel f√°cil' },
                        { value: 'gentePromedio', label: 'Gente Promedio', desc: 'Nivel intermedio' },
                        { value: 'siQueSaben', label: 'Si Que Saben!!!', desc: 'Nivel dif√≠cil' }
                      ].map(level => (
                        <button
                          key={level.value}
                          onClick={() => setDifficulty(level.value)}
                          className={`p-6 rounded-xl border-4 transition-all text-left ${
                            difficulty === level.value
                              ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white border-purple-800 scale-105'
                              : 'bg-white border-purple-300 hover:border-purple-500'
                          }`}
                        >
                          <div className="text-2xl font-bold mb-1">{level.label}</div>
                          <div className={`text-sm ${difficulty === level.value ? 'text-purple-100' : 'text-gray-600'}`}>
                            {level.desc}
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>

                  {players.length > 0 && difficulty && (
                    <button
                      onClick={startGame}
                      className="w-full py-6 bg-gradient-to-r from-green-500 to-blue-600 text-white rounded-3xl font-bold text-3xl hover:scale-105 transition-transform shadow-2xl flex items-center justify-center gap-4"
                    >
                      <span className="text-5xl">‚ñ∂Ô∏è</span>
                      ¬°COMENZAR JUEGO!
                    </button>
                  )}
                </div>
              </div>
            );
          }
if (gameState === 'playing' && currentQuestion) {
            const currentPlayer = players[currentPlayerIndex];
            const category = currentRound % 2 === 0 ? 'M√∫sica' : 'F√∫tbol';

            return (
              <div className="min-h-screen p-8 bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400">
                <div className="max-w-4xl mx-auto">
                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-6 mb-6">
                    <div className="flex justify-between items-center">
                      <div>
                        <div className="text-sm text-gray-600 mb-1">Ronda {currentRound + 1} de {TOTAL_ROUNDS}</div>
                        <div className="text-3xl font-bold text-purple-900 flex items-center gap-3">
                          <span className="text-4xl">{category === 'M√∫sica' ? 'üé∏' : '‚öΩ'}</span>
                          {currentPlayer.name}
                        </div>
                      </div>
                      <div className="text-right">
                        <div className="text-5xl font-bold text-purple-900">{currentPlayer.score}</div>
                        <div className="text-sm text-gray-600">puntos</div>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-6 mb-6">
                    <div className="flex items-center justify-between mb-2">
                      <div className="flex items-center gap-2">
                        <span className="text-2xl">‚è±Ô∏è</span>
                        <span className="font-bold text-gray-700">Tiempo</span>
                      </div>
                      <span className={`text-4xl font-bold ${timeLeft <= 5 ? 'text-red-500 animate-pulse' : 'text-purple-900'}`}>
                        {timeLeft}s
                      </span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                      <div
                        className={`h-full transition-all duration-1000 ${
                          timeLeft > 15 ? 'bg-green-500' :
                          timeLeft > 10 ? 'bg-yellow-500' :
                          timeLeft > 5 ? 'bg-orange-500' : 'bg-red-500'
                        }`}
                        style={{ width: `${(timeLeft / TIMER_DURATION) * 100}%` }}
                      />
                    </div>
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 mb-6 min-h-[300px]">
                    <div className={`inline-block px-4 py-2 rounded-full mb-6 ${
                      category === 'M√∫sica' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                    }`}>
                      <span className="font-bold">{category}</span>
                    </div>
                    
                    <h3 className="text-3xl font-bold text-gray-900 mb-8 leading-relaxed">
                      {currentQuestion.q}
                    </h3>

                    <div className="space-y-4">
                      {currentQuestion.a.map((answer, idx) => {
                        const isCorrect = idx === currentQuestion.c;
                        const isSelected = idx === selectedAnswer;
                        
                        let bgColor = 'bg-gradient-to-r from-purple-100 to-pink-100 border-purple-300';
                        if (showAnswer) {
                          if (isCorrect) {
                            bgColor = 'bg-gradient-to-r from-green-400 to-green-600 border-green-700 text-white';
                          } else if (isSelected) {
                            bgColor = 'bg-gradient-to-r from-red-400 to-red-600 border-red-700 text-white';
                          } else {
                            bgColor = 'bg-gray-200 border-gray-400 text-gray-600';
                          }
                        }

                        return (
                          <button
                            key={idx}
                            onClick={() => handleAnswer(idx)}
                            disabled={showAnswer}
                            className={`w-full p-5 rounded-xl border-4 text-left font-bold text-lg transition-all ${bgColor} ${
                              !showAnswer && 'hover:scale-102 hover:shadow-lg'
                            }`}
                          >
                            {answer}
                          </button>
                        );
                      })}
                    </div>
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-6">
                    <h3 className="text-xl font-bold text-purple-900 mb-4 flex items-center gap-2">
                      <span className="text-2xl">üèÜ</span>
                      Tabla de Posiciones
                    </h3>
                    <div className="space-y-2">
                      {[...players].sort((a, b) => b.score - a.score).map((player, idx) => (
                        <div
                          key={idx}
                          className={`flex justify-between items-center p-3 rounded-xl ${
                            player.name === currentPlayer.name ? 'bg-purple-100' : 'bg-gray-50'
                          }`}
                        >
                          <span className="font-bold text-gray-900">
                            {idx + 1}. {player.name}
                          </span>
                          <span className="font-bold text-purple-900">{player.score} pts</span>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          }
if (gameState === 'results') {
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            
            return (
              <div className="min-h-screen p-8 bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400">
                <div className="max-w-4xl mx-auto">
                  <div className="text-center mb-8">
                    <h1 className="text-6xl font-bold text-white mb-4 drop-shadow-lg">
                      ¬°Juego Terminado!
                    </h1>
                  </div>

                  <div className="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-8 mb-6">
                    <div className="text-center mb-8">
                      <div className="text-8xl mb-4">üèÜ</div>
                      <h2 className="text-4xl font-bold text-purple-900 mb-2">¬°Ganador!</h2>
                      <div className="text-6xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                        {sortedPlayers[0].name}
                      </div>
                      <div className="text-3xl font-bold text-purple-600 mt-2">
                        {sortedPlayers[0].score} puntos
                      </div>
                    </div>

                    <div className="space-y-4 mb-8">
                      {sortedPlayers.map((player, idx) => {
                        const percentage = player.total > 0 ? Math.round((player.correct / player.total) * 100) : 0;
                        
                        return (
                          <div
                            key={idx}
                            className={`p-6 rounded-xl ${
                              idx === 0 ? 'bg-gradient-to-r from-yellow-100 to-orange-100 border-4 border-yellow-400' :
                              idx === 1 ? 'bg-gradient-to-r from-gray-100 to-gray-200 border-4 border-gray-400' :
                              idx === 2 ? 'bg-gradient-to-r from-orange-100 to-orange-200 border-4 border-orange-400' :
                              'bg-gray-50 border-2 border-gray-300'
                            }`}
                          >
                            <div className="flex justify-between items-center mb-3">
                              <div className="flex items-center gap-4">
                                <div
                                  className={`text-4xl font-bold ${
                                    idx === 0 ? 'text-yellow-600' :
                                    idx === 1 ? 'text-gray-600' :
                                    idx === 2 ? 'text-orange-600' :
                                    'text-gray-500'
                                  }`}
                                >
                                  {idx + 1}
                                </div>
                                <div>
                                  <div className="text-2xl font-bold text-gray-900">{player.name}</div>
                                  <div className="text-sm text-gray-600">
                                    {player.correct} de {player.total} correctas
                                  </div>
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-4xl font-bold text-purple-900">{player.score}</div>
                                <div className="text-sm text-gray-600">{percentage}% aciertos</div>
                              </div>
                            </div>
                            
                            <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                              <div
                                className="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all"
                                style={{ width: `${percentage}%` }}
                              />
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    <button
                      onClick={resetGame}
                      className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-bold text-xl hover:scale-105 transition-transform"
                    >
                      Jugar de Nuevo
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          return null;
        }
ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
